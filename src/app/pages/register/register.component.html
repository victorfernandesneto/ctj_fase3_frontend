<app-login-layout
    title="Registro"
    primaryBtnText="Registrar-se"
    secondaryBtnText="JÃ¡ tenho uma conta"
    imageUrl="/assets/register.png"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!registerForm.valid"
>
    <form [formGroup]="registerForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="victor@fiap.com"
        >
            <img src="/assets/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
        <img src="/assets/password-icon.svg"/>
    </app-primary-input>
    <app-primary-input
    formControlName="password_confirm"
    inputName="password_confirm"
    type="password"
    label="Confirme sua senha"
>
<img src="/assets/password-icon.svg"/>
</app-primary-input>
    </form>
</app-login-layout>
