<app-variant-input 
placeholder="O que vocÃª quer assistir?"
(submit)="fetchMoviesFilter"
></app-variant-input>

<div *ngIf="movies.length > 0">
    <h2>Movies</h2>
    <div *ngFor="let movie of movies">
      <div class="movie">
        <h2>{{ movie.titulo }} ({{ movie.lancamento }})</h2>
        <p>{{ movie.diretor }}</p>
        <p>{{ movie.descricao }}</p>
  
        <button (click)="toggleWatched(movie)">
          <i *ngIf="!movie.watched" class="material-icons">remove_from_queue</i> <i *ngIf="movie.watched" class="material-icons">check</i>  </button>
      </div>
    </div>
  </div>
  
  <div *ngIf="movies.length === 0">
    <h2>Loading movies...</h2>
  </div>
